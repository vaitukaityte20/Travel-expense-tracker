<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0" />
    <link rel="stylesheet" 
          href="style.css" />
    <title>Travel Expense Tracker</title>
</head>
<body>
    <div class="main">
        <h1>Travel Expense Tracker</h1>
        <div class="wrapper">
        <section class="add-new">
            <h2>Add</h2>
            <div class="button-group">
                <button class="new-expense">New expense</button>
                <button class="manage-categories">Manage categories</button>
            </div>
            <form class="new-expense-form">
                <div class="form-group">
                <label for="description">Description</label>
                <input class="description" id="description" type="text"></div>
                <div class="form-group">
                <label for="category">Category</label>
                <select class="category" id="category" required></select></div>
                <div class="form-group">
                <label for="amount">Amount</label>
                <input class="amount" id="amount" type="number" min="0" required></div>
                <button type="button" class="add-new-ex-btn">Add Expense</button>
            </form>
            <form class="new-category-form">
                <div class="form-group">
                <label for="name">Add category</label>
                <input class="name" id="name" placeholder="name"></div>

                <div class="form-group">
                <label for="budget">Budget amount</label>
                <input class="budget" id="budget" type="number" min="0" required>
                </div>
                <button type="button" class="add-new-cat-btn">Add Category</button>

                  <hr />

                <div class="form-group">
                <label for="delete-category">Delete category</label>
                <select class="delete-category" id="delete-category"></select>
                </div>
                <button type="button" class="delete-cat-btn">Delete Category</button>
            </form>
        </section>
        <section class="budget-summary">
            <h2>Budget Summary</h2>
            <div class="total-summary">
  <h3>Total Overview</h3>
  <p class="total-info">Total Budget: $0.00 | Total Spent: $0.00 | Remaining: $0.00</p>
</div>
            <div class="cards-container">
            </div>
        </section>
        </div> 
        <section class="all-expenses">
            <button class="expenses-all-btn">Expenses</button>
            <button class="expenses-cat-btn">By Categories</button>
            <div class="expenses-all">
                <table class="expense-table">
                    <span class="table-title">All expenses</span>
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Budget change</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
            </div>
            <div class="expenses-by-cat">
                
                </div>

            </div>
        </section>
    </div>
    <div class="modal-overlay" id="confirmModal">
  <div class="modal-content">
    <h3>Are you sure?</h3>
    <p>This action cannot be undone.</p>
    <div class="modal-actions">
      <button id="confirmDeleteBtn">Yes, Delete</button>
      <button id="cancelDeleteBtn" class="cancel">Cancel</button>
    </div>
  </div>
</div>
<div class="feedback-container" id="feedbackContainer"></div>
     <script src="script.js"></script>
</body>
